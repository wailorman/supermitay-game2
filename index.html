<html>

<head>

    <link rel="stylesheet" href="css/main.css"/>

    <script src="bower_components/requirejs/require.js" data-main="main.js"></script>

</head>

<body>


<screen-object>

    <tunnel-object
            ng-repeat="( tunnelIndex, tunnel ) in ScreenController.tunnels"
            pos-x="{{ tunnel.coords.x }}"
            pos-y="{{ tunnel.coords.y }}">

        <enemy-object
                index="{{ tunnelIndex }}">

        </enemy-object>

    </tunnel-object>

</screen-object>


</body>


</html>
