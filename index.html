<html>

<head>

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <script src="bower_components/requirejs/require.js" data-main="main.js"></script>

</head>

<body>


<!-- screen -->
<div class="screen">

    <!-- tunnels group -->
    <div ng-controller="TunnelController">

        <!-- tunnel -->
        <div ng-repeat="( tunnelIndex, tunnel ) in tunnels"
             ng-click="enemies[ tunnelIndex ].look()"
             class="tunnel"
             style=" {{ getStyleByPos( tunnel.position.x, tunnel.position.y ) }} ">

            <div class="bg"></div>
            <div class="way">

                <!-- enemy in tunnel -->
                <div class="enemy
                type{{ enemies[ tunnelIndex ].type }}
                {{ enemies[ tunnelIndex ].position }}"
                        ng-click="enemies[ tunnelIndex ].startShooting()">

                    <div class="enemy-laser laser{{ tunnelIndex }}"
                            ng-class="{ 'invisible': ! enemies[ tunnelIndex ].laserVisible }">
                        <div class="eye-point"></div>
                        <div class="fire-point-container">
                            <div class="fire-point"></div>
                        </div>
                    </div>

                </div>



            </div>
            <div class="cover"></div>

        </div>

    </div>

</div>

<div class="gun">
    <div class="sight">
        <div class="vertical-line"></div>
        <div class="horizontal-line"></div>
    </div>
</div>


</body>


</html>
